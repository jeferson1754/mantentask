<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerrar Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <!-- Card de Logout -->
        <div class="card shadow">
          <div class="card-body text-center">
            <h1 class="text-danger mb-4">Cerrar Sesión</h1>
            <p class="lead text-muted">¿Estás seguro de que deseas cerrar sesión?</p>
            
            <!-- Botones de Confirmación -->
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-danger" onclick="window.location.href='/index.html'">Sí, cerrar sesión</button>
              <button class="btn btn-secondary" onclick="window.location.href='/dashboard.html'">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

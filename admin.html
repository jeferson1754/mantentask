<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 text-primary">Dashboard Administrador</h1>
      <p class="lead text-muted">Seleccione una opción para continuar:</p>
    </div>

    <!-- Botones de Navegación -->
    <div class="row g-4" id="navigationButtons">
      <div class="col-12 col-md-6 draggable">
        <button class="btn btn-primary w-100" data-url="/app/informe.html">Crear Informe</button>
      </div>
      <div class="col-12 col-md-6 draggable">
        <button class="btn btn-secondary w-100" data-url="/app/informes.html">Ver Informes</button>
      </div>
      <div class="col-12 col-md-6 draggable">
        <button class="btn btn-success w-100" data-url="/app/solicitud.html">Crear Solicitud</button>
      </div>
      <div class="col-12 col-md-6 draggable">
        <button class="btn btn-warning w-100" data-url="/app/solicitudes.html">Consultar Solicitudes</button>
      </div>
    </div>

    <!-- Sección de Ingreso de Datos -->
    <div class="text-center my-5">
      <h3 class="text-primary">Ingreso de Datos</h3>
    </div>
    <div class="row g-4" id="dataButtons">
      <div class="col-12 col-md-6 col-lg-4 draggable">
        <button class="btn btn-outline-primary w-100" data-url="/admin/sucursal.html">Sucursal</button>
      </div>
      <div class="col-12 col-md-6 col-lg-4 draggable">
        <button class="btn btn-outline-primary w-100" data-url="/admin/maquina.html">Máquina</button>
      </div>
      <div class="col-12 col-md-6 col-lg-4 draggable">
        <button class="btn btn-outline-primary w-100" data-url="/admin/registro.html">Registro de usuario</button>
      </div>
      <div class="col-12 col-md-6 col-lg-4 draggable">
        <button class="btn btn-outline-primary w-100" data-url="/admin/estado.html">Estado</button>
      </div>

    </div>

    <!-- Opciones de Sesión -->
    <div class="text-center my-5">
      <h3 class="text-danger">Opciones de Sesión</h3>
      <button class="btn btn-danger mt-3" id="logoutButton" onclick="window.location.href='/logout.html'">Cerrar Sesión</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="/interaccion/dashboard.js"></script>

  <script>
    // Verificar si el usuario está autenticado
    if (!localStorage.getItem("isAuthenticated")) {
      window.location.href = "/login.html";  // Redirige al login si no está autenticado
    }

    // Función para cerrar sesión
    document.getElementById("logoutButton").addEventListener("click", function() {
      // Eliminar la información del localStorage
      localStorage.removeItem("isAuthenticated");
      localStorage.removeItem("tipoUsuario");

      // Redirigir al login
      window.location.href = "/login.html";
    });
  </script>

  <style>
    /* Estilo del elemento arrastrado */
    .sortable-ghost {
      opacity: 0.5;
      background-color: #f8f9fa;
      border: 2px dashed #007bff;
    }
  </style>
</body>
</html>

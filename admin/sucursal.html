<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Sucursal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 text-primary">Registro de Sucursal</h1>
      <p class="text-muted">Gestione las sucursales registrando, modificando o eliminando.</p>
    </div>

    <!-- Formulario -->
    <form action="/ruta-al-backend-para-sucursal" method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nombre_sucursal" class="form-label">Nombre de la Sucursal:</label>
        <input type="text" id="nombre_sucursal" name="nombre_sucursal" class="form-control" placeholder="Ingrese el nombre de la sucursal" required>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between">
        <button type="submit" id="registrar-btn" class="btn btn-primary">Registrar</button>
        <button type="button" id="modificar-btn" class="btn btn-warning">Modificar</button>
        <button type="button" id="eliminar-btn" class="btn btn-danger">Eliminar</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de validaciÃ³n -->
  <script src="/validaciones/inputText.js"></script>
  <script src="/conexionBD/sucursal.js"></script>
</body>
</html>

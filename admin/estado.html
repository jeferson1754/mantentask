<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Estado</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 text-primary">Registro de Estado</h1>
      <p class="lead text-muted">Complete el formulario para registrar un nuevo estado</p>
    </div>

    <!-- Formulario -->
    <form action="/ruta-al-backend-para-estado" method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nombre_estado" class="form-label">Nombre del Estado:</label>
        <input type="text" id="nombre_estado" name="nombre_estado" class="form-control" required>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between flex-wrap">
        <button type="submit" id="registrar-btn" class="btn btn-primary mb-2">Registrar</button>
        <button type="button" id="modificar-btn" class="btn btn-warning mb-2">Modificar</button>
        <button type="button" id="eliminar-btn" class="btn btn-danger mb-2">Eliminar</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de validaciÃ³n -->
  <script src="/validaciones/inputText.js"></script>
  <script src="/conexionBD/estado.js"></script>
</body>
</html>

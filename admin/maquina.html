<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Máquina</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 text-primary">Registro de Máquina</h1>
      <p class="lead text-muted">Complete el formulario para registrar una nueva máquina</p>
    </div>

    <!-- Formulario -->
    <form action="../php/crear_maquina.php" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="sucursal" class="form-label">Sucursal:</label>
        <select id="sucursal" name="sucursal" class="form-select" required>
          <option value="1">Santiago</option>
          <option value="2">Talca</option>
          <option value="3">Valparaíso</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="marca" class="form-label">Marca:</label>
        <input type="text" id="marca" name="marca" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo:</label>
        <input type="text" id="modelo" name="modelo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="foto" class="form-label">Foto de Referencia:</label>
        <input type="file" id="foto" name="foto" class="form-control" accept="image/*" required>
      </div>

      <div class="mb-3">
        <label for="fecha_compra" class="form-label">Fecha de Compra:</label>
        <input type="date" id="fecha_compra" name="fecha_compra" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="fecha_instalacion" class="form-label">Fecha de Instalación:</label>
        <input type="date" id="fecha_instalacion" name="fecha_instalacion" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="fecha_mantenimiento" class="form-label">Fecha de Último Mantenimiento:</label>
        <input type="date" id="fecha_mantenimiento" name="fecha_mantenimiento" class="form-control" required>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between flex-wrap">
        <button type="submit" id="registrar-btn" class="btn btn-primary mb-2">Registrar</button>
        <button type="button" id="modificar-btn" class="btn btn-warning mb-2">Modificar</button>
        <button type="button" id="eliminar-btn" class="btn btn-danger mb-2">Eliminar</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts de validación -->


</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Contraseña</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <!-- Card de Recuperación -->
        <div class="card shadow">
          <div class="card-body">
            <h1 class="text-center text-primary mb-4">Recuperación de Contraseña</h1>
            <form action="/ruta-al-backend-para-recuperacion" method="POST">
              <!-- Campo de correo electrónico -->
              <div class="mb-3">
                <label for="correo_recuperacion" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo_recuperacion" name="correo_recuperacion" placeholder="Ingresa tu correo" required>
              </div>
              
              <!-- Botón de Enviar -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar Enlace de Recuperación</button>
              </div>
            </form>

            <!-- Link de regreso al inicio -->
            <div class="text-center mt-3">
              <a href="index.html" class="text-decoration-none text-muted">Volver al inicio de sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Informe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 text-primary">Registro de Informe</h1>
      <p class="lead text-muted">Complete el formulario para registrar un nuevo informe</p>
    </div>

    <!-- Formulario -->
    <form id="formInforme" method="post" action="../php/crear_informe.php" class="card p-4 shadow-sm">
      <!-- Casillas Marca y Modelo -->
      <div class="mb-3">
        <label for="maquina" class="form-label">Maquina:</label>
        <input type="text" id="maquina" name="maquina" class="form-control" placeholder="Ingrese la maquina" required>
      </div>
      <div class="mb-3">
        <label for="solicitud" class="form-label">Solicitud:</label>
        <input type="text" id="solicitud" name="solicitud" class="form-control" placeholder="Ingrese el solicitud" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="fecha_informe" class="form-label">Fecha del Informe:</label>
        <input type="date" id="fecha_informe" name="fecha_informe" class="form-control" required>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between flex-wrap">
        <button type="submit" id="registrar-btn" class="btn btn-primary mb-2">Registrar</button>
        <button type="button" id="modificar-btn" class="btn btn-warning mb-2">Modificar</button>
        <button type="button" id="eliminar-btn" class="btn btn-danger mb-2">Eliminar</button>
        <button type="button" id="exportar-pdf-btn" class="btn btn-secondary mb-2">Exportar a PDF</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts -->

</body>
</html>
